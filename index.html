<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url(img/bg.jpg);">
    <div class="container">
        <div class="content text-center">
            <div class="row text-white">
              <div class="col">
                <h1>Number Guessing</h1>
              </div>
            </div>
            <div class="row text-white">
                <div class="col">
                  <h3>Guess a number between 1 to 10:</h3>
                </div>
              </div>
              <div class="row">
                <div class="col">
                 <input type="text" name="numberInput" id="valueInput" class="textField">
                </div>
                <div class="col">
                    <button type="button" class="btnGuess btn btn-success btn-lg" value="submit" onclick="handleClick()">Guess</button>
                   </div>
              </div>
              <div class="row text-danger">
                <div class="col">
                  <h4 id="chancesLeft"> </h4>
                </div>
              </div>
              <div class="row text-warning">
                <div class="col">
                  <h3 id="resultMsg"></h3>
                </div>
              </div>
          </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
